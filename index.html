<!DOCTYPE html>
<html>
    <head>
        <title>Mortgage Calculator</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
        <script src="jquery.js"></script>
    </head>
    <body>
        <form>
            <fieldset>
                <legend><h1>Mortgage Calculator</h1></legend>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="amount" id="amount-title">Mortgage Amount
                            <input type="text" class="form-control" name="amount-text" id="amount-text">
                        </label>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="rate" id="rate-title">Interest Rate (%)
                            <input type="text" class="form-control" name="rate" id="rate-text">
                        </label>
                    </div>
                </div>
                <label for="period" id="period-title" >Mortgage Period (years)
                    <select class="custom-select custom-select-sm" id="period-amount">
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                        <option value="25">25</option>
                        <option value="30" selected>30</option>
                        <option value="40">40</option>
                    </select>
                </label>
                <button type="button" class="btn btn-primary" id="calc-btn">Calculate</button>
                <div id="summary">
                    <p>Total cost of mortgage:<span id="total-cost" class="fade-in"><span></p>
                    <p>Monthly payments:<span id="payments" class="fade-in"></span></p>
                </div>
            </fieldset>
        </form>
        <script src="calculator.js"></script>
    </body>
</html>
